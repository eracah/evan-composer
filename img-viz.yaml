# the run name is a unique identifier for the run
# this will also be used as the default name for tensorboard, checkpoint directories, etc
run_name: img-viz
gpu_type: a100_40gb
gpu_num: 4
platform: r7z2
image: mosaicml/pytorch_vision
integrations:
  - integration_type: "git_repo"
    git_repo: eracah/evan-composer
    git_branch: log-image-test
    pip_install: .[all]

  - integration_type: "wandb"
    project: evan-tb-test
    entity: mosaic-ml
    
  - integration_type: comet_ml
    project_name: evan-test
    workspace: mosaic-ml

  - integration_type: pip_packages
    packages:
      - mmsegmentation
      - "mmcv-full==1.5.0"
    upgrade: true
command: |
  composer evan-composer/segmentation.py
